<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css">
    </head>
    <style type="text/css">
        .hard {
            color: red;
        }

        .easy {
            color: green;
        }
    </style>
    <body>
        <h1>My Recipe App</h1>
        <div id="wrapper"></div>

        <script type="text/template" id='index-tools'>
            Search:<br>
            <input type="text" id="search" />
            <div id="count"></div>
            <ul id="recipes_ul"></ul>
        </script>

        <script type='text/template' id='recipe-list-element'>
            <a href='#/recipe/<%= id %>'>
                <span class="title"><%= name %></span> <span class='<%= difficulty %>'>(<%= difficulty %>)</span>
            </a>
        </script>

        <script type="text/template" id='create-recipe-form'>
            <form id="new-recipe">
                <label>Title</label><input id="recipe-name" name="recipe-name" type="text"/>
                <br><br>
                <label>Ingredients</label><textarea id="recipe-ingredients" name="recipe-ingredients" type="textarea"/>
                <br><br>
                <label>Steps</label><textarea id="recipe-steps" name="recipe-steps" type="textarea"/>
                <br><br>
                <button id='submit'>Create</button>
            </form>
        </script>

        <script type="text/template" id='recipe-detail'>
            <h2><%= name %></h2>
            <div class="details">
                <br>
                Ingredients <br>
                <ul>
                    <% _.each(ingredients, function (ingr) { %><li><%= ingr %></li> <% }); %>
                </ul>
                <br>
                Steps <br>
                <ol>
                    <% _.each(steps, function (step) { %><li><%= step %>.</li> <% }); %>
                </ol>
                <br>
            </div>
        </script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="js/lib/backbone-nested-model/backbone-nested.js"></script>
        <script src="js/data.json"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/models/recipe.js"></script>
        <script src="js/views/index.js"></script>
        <script src="js/views/recipe.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
