<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css">
    </head>
    <style type="text/css">
        textarea {
            height: 200px;
        }

        .hard {
            color: red;
        }

        .easy {
            color: green;
        }

        .spacer {
            padding-top: 30px;
        }

        #count {
            text-align: center;
        }

        #recipes_ul {
            text-align: center;
            list-style-type: none;
        }
    </style>
    <body>
        <div class="row">
            <div class="small-10 small-centered columns">
                <h1>My Recipe App</h1>
                <div id="wrapper"></div>
            </div>
        </div>

        <script type="text/template" id='index-tools'>
            <div class="row spacer">
                <div class="small-8 small-centered columns">
                    <input type="text" id="search" name="search" placeholder='Search'/>
                </div>
            </div>
            <div class="row">
                <div id="count"></div>
            </div>
            <div class="row spacer">
                <ul id="recipes_ul"></ul>
            </div>
        </script>

        <script type='text/template' id='recipe-list-element'>
            <a href='#/recipe/<%= id %>'>
                <span class="title"><%= name %></span> <span class='<%= difficulty %>'>(<%= difficulty %>)</span>
            </a>
        </script>

        <script type="text/template" id='create-recipe-form'>
            <form id="new-recipe">
                <label>Title</label><input id="recipe-name" name="recipe-name" type="text" value='<%= name %>'/>
                <br><br>
                <label>Ingredients</label>
                <textarea id="recipe-ingredients" name="recipe-ingredients"><%= _.reduce(ingredients, function (memo, val) { return memo + val + '\n'; }, '') %></textarea>
                <br><br>
                <label>Steps</label>
                <textarea id="recipe-steps" name="recipe-steps"><%= _.reduce(steps, function (memo, val) { return memo + val + '\n'; }, '') %></textarea>
                <br><br>
                <button id='submit'>Save</button>
            </form>
        </script>

        <script type="text/template" id='recipe-detail'>
            <h2><%= name %></h2>
            <div class="details">
                <br>
                Ingredients <br>
                <ul>
                    <% _.each(ingredients, function (ingr) { %><li><%= ingr %></li> <% }); %>
                </ul>
                <br>
                Steps <br>
                <ol>
                    <% _.each(steps, function (step) { %><li><%= step %></li> <% }); %>
                </ol>
                <br>
            </div>
        </script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="js/lib/backbone-nested-model/backbone-nested.js"></script>
        <script src="js/data.json"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/models/recipe.js"></script>
        <script src="js/views/index.js"></script>
        <script src="js/views/recipe.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
