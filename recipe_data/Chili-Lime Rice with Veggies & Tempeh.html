<div><br/></div>
<div>Cook 2 cups of rice with chili powder, celery seeds, chili flakes, and salt. </div>
<div><br/></div>
<div>When nearly done, squeeze a whole lime, and add cilantro and ginger. </div>
<div><br/></div>
<div>Saute zucchini, broccoli, and asparagus, adding sesame seeds to the asparagus. </div>
<div><br/></div>
<div>Cook tempeh with soy sauce and ginger.</div>
<div><br/></div>
<div style="clear: both;"/>
</body></html>
